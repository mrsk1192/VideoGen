[tool.black]
line-length = 140
target-version = ["py312"]
include = "\\.pyi?$"

[tool.ruff]
line-length = 140
target-version = "py312"
exclude = ["venv", ".venv", ".venv_diag", "venv_backup", "artifacts", "outputs", "models", "tmp", "logs"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]
